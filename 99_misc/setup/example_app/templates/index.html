{% extends 'base.html' %}

{% block content %}
    <h1 class="title">{% block title %} USers {% endblock %}</h1>
    <div class="content">
        {% for user in users %}
            <div class="student">
                <p><b>#{{ user.id }}</b></p>
                <b>
                    <p class="name">{{ user.firstname }} {{ user.lastname }}</p>
                </b>
                <p>{{ user.email }}</p>
                <p>{{ user.age }} years old.</p>
                <p>Joined: {{ user.created_at }}</p>
                <div class="bio">
                    <h4>Bio</h4>
                    <p>{{ user.bio }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
